    <section>
        <div class="fullContent">
            <div class="content">
                <h1>Formulario de contacto</h1>
                <br>
                <form>
                    <legend>Datos personales</legend>
                    <br>
                    <label for="nombre">Nombre</label>
                    <br>
                    <input id="nombre" type="text" placeholder="Ingrese su nombre">
                    <br>
                    <label for="apellido">Apellido</label>
                    <br>
                    <input id="apellido" type="text" placeholder="Ingrese su apellido">
                    <br>
                    <label for="pais">Selecciona tu país</label>
                    <br>
                    <select name="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Colobmia">Colobmia</option>
                        <option value="Peru">Perú</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                    <br>
                    <label for="ci">Cedula de Identidad</label>
                    <br>
                    <input id="ci" type="number">
                    <br>
                    <label for="telefono">Telefono</label>
                    <br>
                    <input id="telefono" type="tel">
                    <br>
                    <br>
                    <label for="comentarios">Tienes algún comentario?</label>
                    <br>
                    <textArea placeholder="..."></textArea>
                    <br>
                    <input type="submit" value="Aceptar">
                    <input type="reset" value="Cancelar">
                </form>
            </div>
        </div>
